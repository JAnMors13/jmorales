<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Let's play Game</title>
  <style>
    body {
      background-color: #f7f7f7;
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-image: url(Jlogo.jpg);
    }

    #game-container {
      margin: 50px auto;
      max-width: 400px;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    p {
      margin-top: 20px;
      color: #555;
    }

    #birthday-message {
      display: none;
      margin-top: 20px;
    }

    #birthday-image {
      max-width: 100%;
      border-radius: 50%;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div id="game-container">
    <h1>Guess the Number!</h1>
    <p>Guess a number between 1 and 10:</p>
    <input type="number" id="userGuess" min="1" max="10">
    <button onclick="checkGuess()">Submit Guess</button>
    <p id="result"></p>

    <div id="birthday-message">
      <p>Oops! Wrong guess. Happy Birthday nang!</p>
      <img id="birthday-image" src="person_image.jpg" alt="Birthday Person">
    </div>
  </div>

  <script>
    function checkGuess() {
      var userGuess = document.getElementById("userGuess").value;
      var randomNumber = Math.floor(Math.random() * 10) + 1;

      if (userGuess == randomNumber) {
        document.getElementById("result").innerHTML = "Congratulations! You guessed the correct number!";
      } else {
        document.getElementById("result").innerHTML = "";
        document.getElementById("birthday-message").style.display = "block";
      }
    }
  </script>

</body>
</html>
